<div class="panel panel-default">
    <div class="panel-heading">发布话题</div>
    <div class="panel-body">
        <form method="post" ng-submit="post.postSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="post.title" placeholder="标题">
            </div>
            <textarea id="editor"></textarea>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <br>
        <div class="alert alert-danger" role="alert" ng-bind="post.errorMsg" ng-show="post.errorMsg"></div>
    </div>
</div>
