<div class="panel panel-default">
    <div class="panel-heading">登录</div>
    <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-bind="login.errorMsg" ng-show="login.errorMsg"></div>
        <form class="form-horizontal" method="post" ng-submit="login.login()">
            <div class="form-group">
                <label for="username" class="col-xs-4 control-label">用户名：</label>
                <div class="col-xs-6">
                    <input type="text" id="username" name="name" class="form-control" ng-model="login.name" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-4 control-label">密码：</label>
                <div class="col-xs-6">
                    <input type="password" id="password" name="password" class="form-control" ng-model="login.password" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4"></div>
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i>&nbsp;登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
