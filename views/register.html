<div class="panel panel-default">
    <div class="panel-heading">注册</div>
    <div class="panel-body">
        <div class="alert alert-danger" role="alert" ng-bind="register.errorMsg" ng-show="register.errorMsg"></div>
        <form class="form-horizontal" method="post" ng-submit="register.register()">
            <div class="form-group">
                <label for="username" class="col-xs-4 control-label">用户名：</label>
                <div class="col-xs-6">
                    <input type="text" id="username" ng-model="register.name" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-4 control-label">密码：</label>
                <div class="col-xs-6">
                    <input type="password" id="password" ng-model="register.password" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="repassword" class="col-xs-4 control-label">确认密码：</label>
                <div class="col-xs-6">
                    <input type="password" id="repassword" ng-model="register.repassword" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-xs-4 control-label">邮件：</label>
                <div class="col-xs-6">
                    <input type="email" id="email" ng-model="register.email" class="form-control col-md-6">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4"></div>
                <div class="col-xs-6">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
